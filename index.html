<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #000;
        }

        img {
            width: 300px;
            height: 100px;
            margin: 25px 0;
            cursor: pointer;
            border: 2px solid #fff; /* Optional: Adds a white border to images */
        }

        .text-overlay {
            position: absolute;
            color: red;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            top: 30%;
        }
    </style>
</head>
<body>

    <!-- Image 1 -->
    <a href="https://x.com">
        <div style="position: relative;">
            <img src="1.png" alt="Already a member">
            <div class="text-overlay">Already a Member</div>
        </div>
    </a>

    <!-- Image 2 -->
    <a href="https://x.com">
        <div style="position: relative;">
            <img src="2.png" alt="Free Trial">
            <div class="text-overlay">Free Trial</div>
        </div>
    </a>

</body>
</html>
